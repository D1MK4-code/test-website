<!DOCTYPE html>
<html lang="pl">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lightbox.min.css">

</head>

<body>


    <section class="gallery-container">

        <h2>Przykładowa galeria zdjęć</h2>

        <div class="gallery">

            <a href="https://images.pexels.com/photos/1125782/pexels-photo-1125782.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                data-lightbox="mygallery">
                <img src="https://images.pexels.com/photos/1125782/pexels-photo-1125782.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                    alt="
                    Sand and water">
            </a>
            <a href="https://images.pexels.com/photos/821653/pexels-photo-821653.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                data-lightbox="mygallery">
                <img src="https://images.pexels.com/photos/821653/pexels-photo-821653.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                    alt="
                    Camera">
            </a>
            <a href="https://images.pexels.com/photos/4328961/pexels-photo-4328961.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                data-lightbox="mygallery">
                <img src="https://images.pexels.com/photos/4328961/pexels-photo-4328961.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                    alt="Surfers">
            </a>
            <a href="https://images.pexels.com/photos/5202042/pexels-photo-5202042.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                data-lightbox="mygallery">
                <img src="https://images.pexels.com/photos/5202042/pexels-photo-5202042.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                    alt="
                    Swimming woman">
            </a>
            <a href="https://images.pexels.com/photos/4924964/pexels-photo-4924964.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                data-lightbox="mygallery">
                <img src="https://images.pexels.com/photos/4924964/pexels-photo-4924964.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                    alt="
                    Moon">
            </a>
            <a href="https://images.pexels.com/photos/4994765/pexels-photo-4994765.png?auto=compress&cs=tinysrgb&dpr=1&w=500"
                data-lightbox="mygallery">
                <img src="https://images.pexels.com/photos/4994765/pexels-photo-4994765.png?auto=compress&cs=tinysrgb&dpr=1&w=500"
                    alt="
                    Nebula">
            </a>
        </div>

    </section>

    <script src="app.js"></script>
    <script src="lightbox-plus-jquery.min.js">
        lightbox.option({
            'showImageNumberLabel': false,
            'disableScrolling': true
        })
    </script>


</body>

</html>
